<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/loginRegister.css">
</head>
<body>
<div class="container">
  <div class="tennis-logo">
    <img src="/static/tt-racket.jpg" alt="Tennis Logo">
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="registration-form">
        <h2 class="form-title">Регистрация</h2>
        <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
          <div class="form-group">
            <label for="fullName">Имя</label>
            <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="username">Логин</label>
            <div style="color : red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
            <input type="text" th:field="*{username}" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required>
          </div>
          <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="login-card">
  <form th:method="GET" th:action="@{/auth/login}">
    <button class="login-btn" type="submit">Войти</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
