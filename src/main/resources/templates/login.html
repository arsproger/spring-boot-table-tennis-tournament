<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/loginRegister.css">
</head>
<body>
<div class="container">
  <div class="tennis-logo">
    <img src="/static/tt-racket.jpg" alt="Tennis Logo">
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="registration-form">
        <h2 class="form-title">Вход</h2>
        <form name="f" method="post" action="/process_login">
          <div th:if="${param.error}" class="alert alert-danger">
            Неверный логин или пароль!
          </div>
          <div class="form-group">
            <label for="username">Логин</label>
            <input type="email" name="username" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="submit-btn">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="login-card">
  <form th:method="GET" th:action="@{/auth/register}">
    <button class="login-btn" type="submit">Зарегистрироваться</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
