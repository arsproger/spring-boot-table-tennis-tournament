<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/profile.css">
  <link rel="stylesheet" href="/static/navbar.css">
</head>
<body>
<div id="navbar">
  <div id="navbar-brand">Table Tennis</div>
  <div id="navbar-links">
    <a href="/tournament">Турниры</a>
    <a href="/tournament/create">Новый турнир</a>
    <a href="/user/profile">Профиль</a>
    <a href="/logout">Выход</a>
  </div>
</div>
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Профиль</h3>
    </div>
    <div class="card-body">
      <p><strong>Логин:</strong> <span th:text="${user.username}">null</span></p>
      <p><strong>Имя:</strong> <span th:text="${user.fullName}">null</span></p>
      <p><strong>Кол-во выигранных матчей:</strong> <span th:text="${user.numberOfMatchesWon}">0</span></p>
      <p><strong>Кол-во выигранных турниров:</strong> <span th:text="${user.numberOfTournamentsWon}">0</span></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</body>
</html>
